# 数据库
# Hibernate packageScan mappingResources都可以逗号分隔传多个
db : 
   datasource : 
      driverClassName : com.mysql.cj.jdbc.Driver
      url : jdbc:mysql://100.100.10.91:3306/emay-boot-vue?characterEncoding=UTF-8&autoReconnect=true&rewriteBatchedStatements=true&serverTimezone=GMT%2B8
      username : root
      password : root
      maxActive : 32
      maxIdle : 4
      minIdle : 1
      initialSize : 1
      timeBetweenEvictionRunsMillis : 60000
      numTestsPerEvictionRun : 100
      logAbandoned : true
   hibernate : 
      dialect : org.hibernate.dialect.MySQLInnoDBDialect
      hbm2ddl_auto : none
      show_sql : false
      format_sql : false
      jdbc_batchSize : 50
      enable_lazy_load_no_trans : false
      current_session_context_class : org.springframework.orm.hibernate5.SpringSessionContext
      packageScan : cn.emay
      mappingResources : classpath*:hbm/**/*.hbm.xml       
         
