# debug
debug : false

# log file
logging.config : classpath:log4j2-spring.xml

# tomcat
server:
   port: 8081
   tomcat:
      uri-encoding: UTF-8
      max-threads: 2000
   session:
      timeout: 7200
   servlet:
      context-path: /api
   compression:
      enabled: true
      mime-types: application/json,application/xml,text/html,text/xml,text/plain
      min-response-size: 2048
 
# 图片验证码
captcha :
   noise : com.google.code.kaptcha.impl.NoNoise
   chars : !!str 0123456789
   length : 4
   width : 195
   height : 50


# redis [单点、分片、集群，三选一使用]
redis :
   timeoutMillis : 2000
   maxIdle : 4
   maxTotal : 16
   minIdle : 1
   maxWaitMillis : 2000
   datePattern : yyyy-MM-dd HH:mm:ss SSS
   single :
      host : 127.0.0.1
      port : 6379
